{% extends 'base.html' %}

{% block header %}

{% endblock %}

{% block content %}
<div class="login-center well">
  <h1>Edit Profile</h1>
  <form class="input-forms justify-content-center" method="post">
    <div class="form-group input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-sunglasses"></i></span>
    <input name="username" id="username" class="form-control"
     value="{{ user.username }}" required>
    </div>

    <div class="form-group input-group">
    <!-- <label for="body">Body</label> -->
    <span class="input-group-addon"><i class="glyphicon glyphicon-comment"></i></span>
    <textarea name="about_me" class="form-control" placeholder="Bio"
    id="about_me">{{ user.about_me or "" }}</textarea>
    </div>
    <input type="submit" class="btn btn-primary" value="Save">

  </form>
</div>
{% endblock %}
